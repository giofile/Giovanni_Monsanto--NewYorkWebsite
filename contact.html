<form name="contact" method="POST" data-netlify='true'>

    </div>
    <br>

        <label for="email">Email: </label>

    <div class="form-text">
        <p>
        <label >Message: </label>
        <textarea name="message" placeholder=" Type een bericht en laat je ideale reisbestemming hier achter" id="" cols="30" rows="10"></textarea></p>
        </div>
        <div>
                    <p>
            <button type='submit'>Verzenden</button>
        </p>

    </div>

</form>
